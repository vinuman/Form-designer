<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Visual Form Designer</title>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <span class="kanit-thin">Form Designer</span>
      <button class="nav-save kanit-regular">Save</button>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <h2 class="kanit-regular">Components</h2>
      <div class="sidebar-btn-container">
        <button id="add-input" class="kanit-regular btn-sidebar">
          Input <span class="plus-sign">&plus;</span>
        </button>
        <button id="add-select" class="kanit-regular btn-sidebar">
          Select <span class="plus-sign">&plus;</span>
        </button>
        <button id="add-text" class="kanit-regular btn-sidebar">
          Text Area <span class="plus-sign">&plus;</span>
        </button>
      </div>
    </div>

    <!-- Content area -->
    <div class="content">
      <h1>Form Editor</h1>
      <div id="form-container"></div>
    </div>

    <!-- Modal -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Edit Form Element</h2>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
